<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        .note{
            background-color: bisque;
        }
    </style>

    <!--External CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="note">
    <!--Inline CSS-->
    <h1 style="color: blue; text-decoration: underline; text-align: center;">Employee Registration Form</h1>

    <marquee id="marque"><h4>This Registration only for Amar Technology Employess.</h4></marquee><br>

    <div id="add-div1">
        <label>Employee Name </label>
        <input type="text" name="Ename" placeholder="Full Name"><br><br>
        <label>Father Name </label>
        <input type="text" name="Fname" placeholder="Father Name"><br><br>
        <label>Mother Name </label>
        <input type="text" name="Mname" placeholder="Mother Name"><br><br>
        <label>Date of Birth </label>
        <input type="date" name="dob"><br><br>
        <label>Email </label>
        <input type="email" name="email" placeholder="Email Id"><br><br>
        <label>Password </label>
        <input type="text" name="Password" placeholder="Passwors"><br><br>
        <label>Gender </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label>Address </label><br>
        <textarea rows="5" cols="50"></textarea><br><br>
        <button id="button">Sign Up</button>
        <button id="button1">Reset</button><br><br>
    </div>

    <div class="cop">
        <p>@ Copy rights : Amar Technology </p>
    </div>


</body>
</html>
